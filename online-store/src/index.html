<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body>
 <header>
   <img class="header__logo" src="./assets/nike_logo.png" alt="logo">
   <nav>
     <ul class="nav">
        <li class="nav-link">Men</li>
        <li class="nav-link">Women</li>
        <li class="nav-link">Kids</li>
     </ul>
   </nav>
   <div class="search">
    <form>
      <input type="text" placeholder="Search" autofocus>
      <button type="submit"><img src="./assets/Vector.svg" alt=""></button>
    </form>
   </div>
   <div class="header__buttons">
     <img src="./assets/img_62195.png" alt="basket">
   </div>
 </header>
 <main>
   <div class="label">
     <h1>Men / Shoes</h1>
   </div>
   <div class="catalog">
    <div class="filter">
      <div class="category">
        <h3>Category</h3>
        <input type="checkbox" class="custom-checkbox" id="Lifestyle" name="Lifestyle" value="yes">
        <label for="Lifestyle">Lifestyle</label>
        <input type="checkbox" class="custom-checkbox" id="Jordan" name="Jordan" value="yes">
        <label for="Jordan">Jordan</label>
        <input type="checkbox" class="custom-checkbox" id="Running" name="Running" value="yes">
        <label for="Running">Running</label>
        <input type="checkbox" class="custom-checkbox" id="Basketball" name="Basketball" value="yes">
        <label for="Basketball">Basketball</label>
        <input type="checkbox" class="custom-checkbox" id="Football" name="Football" value="yes">
        <label for="Football">Football</label>
        <input type="checkbox" class="custom-checkbox" id="Training" name="Training" value="yes">
        <label for="Training">Training & Gym</label>
        <input type="checkbox" class="custom-checkbox" id="Skateboarding" name="Skateboarding" value="yes">
        <label for="Skateboarding">Skateboarding</label>
        <input type="checkbox" class="custom-checkbox" id="Golf" name="Golf" value="yes">
        <label for="Golf">Golf</label>
        <input type="checkbox" class="custom-checkbox" id="Tennis" name="Tennis" value="yes">
        <label for="Tennis">Tennis</label>

      </div>
      <div class="price">
        <h3>Price</h3>

        <div class="slider">
          <div class="values">
            <span id="range1">
              0
            </span>
            <span> &dash; </span>
            <span id="range2">
              100
            </span>
          </div>
          <div class="slider-track"></div>
          <input type="range" min="0" max="100" value="0" id="slider-1" oninput="slideOne()">
          <input type="range" min="0" max="100" value="100" id="slider-2" oninput="slideTwo()">
        </div> 


      </div>
      <div class="gender">
        <h3>Gender</h3>
        <input type="checkbox" class="custom-checkbox" id="Men" name="Men" value="yes">
        <label for="Men">Men</label>
        <input type="checkbox" class="custom-checkbox" id="Women" name="Women" value="yes">
        <label for="Women">Women</label>
        <input type="checkbox" class="custom-checkbox" id="Children" name="Children" value="yes">
        <label for="Children">Children</label>
      </div>

      <div class="color">
        <h3>Color</h3>
      </div>

      <div class="size">
        <h3>Size</h3>
      </div>

      <div class="brand">
        <h3>Brand</h3>
      </div>

      <div class="material">
        <h3>Material</h3>
      </div>
      </div>

     

    </div>


    <div class="product-place">
      <div class="sorting">
      </div>

      <div class="products">
      </div>

    </div>


   </div>
   
 </main>
 <footer>
  <div class = about-rss>
    <p> Â© 2022 </p>
    <p> <a href="https://github.com/Lizaveta01" class="nav-link">Lizaveta01</a></p>
    <a href="https://rs.school/js/" class="rss"></a>
  </div>
 </footer>
</body>
</html>
