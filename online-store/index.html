<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/ddd53bc9e0a50a025197.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Online Store</title>
<script defer src="bundle.js"></script><link href="app.d1eebfac822e6f376096.css" rel="stylesheet"></head>
<body>
 <header>
   <img class="header__logo" src="assets/1cc548e30ac4524aa5e5.png" alt="logo">
   <nav>
     <ul class="nav">
        <li class="nav-link">Men</li>
        <li class="nav-link">Women</li>
        <li class="nav-link">Kids</li>
     </ul>
   </nav>
   <div class="search">
    <form>
      <input type="search" id="input-search" type="text" placeholder="Search" autocomplete="off" autofocus>
      <button type="submit"><img src="assets/3d4a150dc64026e07fa4.svg" alt=""></button>
    </form>
   </div>
   <div class="header__basket">
     <div class="counter-products"> 0 </div>
     <img src="assets/8f8008cf027419b626af.png" alt="basket">
   </div>
 </header>
 <main >
   <div class="label">
     <h1>Men / Shoes</h1>
   </div>
   <div class="sorting">
    <button id="hide-filter">
      <span>Hide Filters</span>
      <img src="assets/07a42c91fc52d341be96.svg" alt="icon-filter">    
    </button>
    <select name="sorting" class="form-select" id="section__sort">
      <option value="none" disabled selected>Sort By</option>
      <option id="1" value="releaseON">Featured</option>
      <option id="2" value="releaseNO">Newest</option>
      <option id="3" value="priceHL">Price: Hight-Low</option>
      <option id="4" value="priceLH">Price: Low-High</option>
  </select>
  </div>
   <div class="catalog">
    <div class="filter">
      <div class="category">
        <h3>Category</h3>
        <div class="checkbox" id="checkbox__category">
          <input type="checkbox" class="custom-checkbox" id="Lifestyle" name="Lifestyle">
          <label for="Lifestyle">Lifestyle</label>
          <input type="checkbox" class="custom-checkbox" id="Jordan" name="Jordan">
          <label for="Jordan">Jordan</label>
          <input type="checkbox" class="custom-checkbox" id="Running" name="Running">
          <label for="Running">Running</label>
          <input type="checkbox" class="custom-checkbox" id="Basketball" name="Basketball">
          <label for="Basketball">Basketball</label>
          <input type="checkbox" class="custom-checkbox" id="Football" name="Football">
          <label for="Football">Football</label>
          <input type="checkbox" class="custom-checkbox" id="Training" name="Training">
          <label for="Training">Training</label>
          <input type="checkbox" class="custom-checkbox" id="Skateboarding" name="Skateboarding">
          <label for="Skateboarding">Skateboarding</label>
          <input type="checkbox" class="custom-checkbox" id="Golf" name="Golf">
          <label for="Golf">Golf</label>
          <input type="checkbox" class="custom-checkbox" id="Tennis" name="Tennis">
          <label for="Tennis">Tennis</label>
        </div>
      </div>
      <div class="price">
        <h3>Price</h3>
        <div class="slider">
          <div class="values">
            <span id="range1">
              $0
            </span>
            <span> &dash; </span>
            <span id="range2">
              300
            </span>
          </div>
          <div class="slider-track"></div>
          <input type="range" min="0" max="300" value="0" id="slider-1" >
          <input type="range" min="0" max="300" value="300" id="slider-2" >
        </div> 
      </div>
      <div class="color">
        <h3>Color</h3>
        <div class="colors">
          <input type="checkbox" name="white" class="checkbox-color white" data-color="white">
          <input type="checkbox" name="black" class="checkbox-color black" data-color="black">
          <input type="checkbox" name="red" class="checkbox-color red" data-color="red">
          <input type="checkbox" name="blue" class="checkbox-color blue" data-color="blue">
          <input type="checkbox" name="green" class="checkbox-color green" data-color="green">
          <input type="checkbox" name="pink" class="checkbox-color pink" data-color="pink">
        </div>
      </div>
      <div class="size">
        <h3>Size</h3>
        <div class="sizes">
          <label>
            <input type="checkbox" class="checkbox-size" name="3.0">
            <span class="checkbox-size__text">3.0</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="3.5">
            <span class="checkbox-size__text">3.5</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="4.0">
            <span class="checkbox-size__text">4.0</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="4.5">
            <span class="checkbox-size__text">4.5</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="5.0">
            <span class="checkbox-size__text">5.0</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="5.5">
            <span class="checkbox-size__text">5.5</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="6.0">
            <span class="checkbox-size__text">6.0</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="6.5">
            <span class="checkbox-size__text">6.5</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="7.0">
            <span class="checkbox-size__text">7.0</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="7.5">
            <span class="checkbox-size__text">7.5</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="8.0">
            <span class="checkbox-size__text">8.0</span>
          </label>
          <label>
            <input type="checkbox" class="checkbox-size" name="8.5">
            <span class="checkbox-size__text">8.5</span>
          </label>
        </div> 
      </div>
      <div class="brand">
        <h3>Brand</h3>
          <select id="brands" class="brands">
            <option disabled selected>Select brand</option>
            <option value="Nike Sportwear">Nike Sportwear</option>
            <option value="Jordan">Jordan</option>
            <option value="Nike By You">Nike By You</option>
            <option value="NikeLab">NikeLab</option>
            <option value="ACG">ACG</option> 
          </select>  
      </div>
      <div class="material">
        <h3>Material</h3>
        <div class="material__radio-buttons">
          <p><input type="radio" class="custom-radio" id="Canvas" name="material" value="Canvas">Canvas</p>
          <p><input type="radio" class="custom-radio" id="Leather" name="material" value="Leather">Leather</p>
          <p><input type="radio" class="custom-radio"id="Sustainable" name="material" value="Sustainable Materials">Sustainable Materials</p>
      </div>

      <button class="clear-button">Clear filters</button>
      </div>
    </div>

     <div class="products">
    </div>
   </div>
   
 </main>
 <footer>
  <div class = about-rss>
    <p> Â© 2022 </p>
    <p> <a href="https://github.com/Lizaveta01" class="nav-link">Lizaveta01</a></p>
    <a href="https://rs.school/js/" class="rss"></a>
  </div>
 </footer>

 <div class="modal-window-overlay">
   <div class="message__popup">
    <div class="popup__button">
      <img src="assets/2bedf272ad108f5b451f.svg" alt="close">
    </div>
    <p class="popup__text">Sorry, basket is full.<br>Please, remove something</p>
   </div>
 </div>

 <template class="shoes-card-template">
  <div class="shoes-card">
    <img class="shoes-card__image" src="#" alt="shoes imgage">
    <h2 class="shoes-card__name"></h2>
    <div class="shoes-card-info">
      
      <p class="shoes-card__category"></p>
      <p class="shoes-card__brand"></p>
      <div class="shoes-card__appearence">
        <p class="shoes-card__material"></p>
        <p class="shoes-card__colors"></p>
      </div>
      <p class="shoes-card__price"></p>
      <div class="shoes-card__basket">
        <p class="basket__stock"></p>
        <button class="basket__stock-button"></button>
      </div>
    </div>
  </div>
 </template>
  
</body>
</html>
